<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="number"] {
            margin: 10px 0;
            padding: 10px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .resultado {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso" placeholder="Digite seu peso" required>
    
    <label for="altura">Altura (m):</label>
    <input type="number" id="altura" placeholder="Digite sua altura" step="0.01" required>
    
    <button onclick="calcularIMC()">Calcular IMC</button>
    
    <div class="resultado" id="resultado"></div>

    <script>
        function calcularIMC() {
            const peso = parseFloat(document.getElementById('peso').value);
            const altura = parseFloat(document.getElementById('altura').value);

            if (peso > 0 && altura > 0) {
                const imc = peso / (altura * altura);
                let classificacao = '';

                if (imc < 18.5) {
                    classificacao = 'Abaixo do peso';
                } else if (imc >= 18.5 && imc < 24.9) {
                    classificacao = 'Peso normal';
                } else if (imc >= 25 && imc < 29.9) {
                    classificacao = 'Sobrepeso';
                } else {
                    classificacao = 'Obesidade';
                }

                document.getElementById('resultado').innerHTML = `Seu IMC é: ${imc.toFixed(2)} - ${classificacao}`;
            } else {
                document.getElementById('resultado').innerHTML = 'Por favor, insira valores válidos.';
            }
        }
    </script>
</body>
</html>
